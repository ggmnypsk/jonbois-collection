<body>   <div class="image-container">
    <p class="RM"><span class="char">RM: </span>스크랩된 광고와 신문 기사들 사이에 텐의 말들이 끼어있다.
    광고들은 1970년대부터 2000년까지 크라이슬러사가 생산한 미니밴 차량인 플리머스 보이저(Plymouth Voyager)의 것인데 장이 진행될수록
    1970년대부터 2000년까지의 광고들이 시간 순으로 죽 등장한다. 그 사이사이에는 플리머스 보이저와 똑같은 이름의 우주 탐사선들인 보이저
    1호와 보이저 2호의 발사에 대한 기사들이 끼어있다. 여기에서는 신문기사와 텐의 말들만 번역했다.</p>
